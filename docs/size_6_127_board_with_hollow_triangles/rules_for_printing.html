    <head>
        <meta charset="utf-8" />
        <title>Rules as 8 page zine on 1 sheet of A4</title>
        <link rel="stylesheet" href="css/rules.css" />
        <link rel="stylesheet" media="print" href="css/rules_print.css" />
    </head>
    <body>
        <container class="upside-down"><svg
    viewBox="0 0 1000 1414"
    preserveAspectRatio="xMidYMid meet"
    version="1.1"
    xmlns="http://www.w3.org/2000/svg">
    <defs>
        <rect fill="none" height="10" id="dice_outline" rx="1" stroke="black" stroke-width="1" width="10" x="-5" y="-5"/>
        <circle cx="0" cy="0" fill="black" id="pip" r="1" stroke="none"/>
        <use href="#pip" id="centre_pip"/>
        <use href="#pip" id="top_left_pip" x="-2.5" y="-2.5"/>
        <use href="#pip" id="top_right_pip" x="2.5" y="-2.5"/>
        <use href="#pip" id="bottom_left_pip" x="-2.5" y="2.5"/>
        <use href="#pip" id="bottom_right_pip" x="2.5" y="2.5"/>
        <use href="#pip" id="centre_left_pip" x="-2.5"/>
        <use href="#pip" id="centre_right_pip" x="2.5"/>
        <g id="dice_with_pips_1" transform="scale(4)">
            <use href="#dice_outline"/>
            <use href="#centre_pip"/>
        </g>
        <g id="dice_with_pips_2" transform="scale(4)">
            <use href="#dice_outline"/>
            <use href="#top_left_pip"/>
            <use href="#bottom_right_pip"/>
        </g>
        <g id="dice_with_pips_3" transform="scale(4)">
            <use href="#dice_outline"/>
            <use href="#top_left_pip"/>
            <use href="#centre_pip"/>
            <use href="#bottom_right_pip"/>
        </g>
        <g id="dice_with_pips_4" transform="scale(4)">
            <use href="#dice_outline"/>
            <use href="#top_left_pip"/>
            <use href="#top_right_pip"/>
            <use href="#bottom_left_pip"/>
            <use href="#bottom_right_pip"/>
        </g>
        <g id="dice_with_pips_5" transform="scale(4)">
            <use href="#dice_outline"/>
            <use href="#centre_pip"/>
            <use href="#top_left_pip"/>
            <use href="#top_right_pip"/>
            <use href="#bottom_left_pip"/>
            <use href="#bottom_right_pip"/>
        </g>
        <g id="dice_with_pips_6" transform="scale(4)">
            <use href="#dice_outline"/>
            <use href="#top_left_pip"/>
            <use href="#top_right_pip"/>
            <use href="#bottom_left_pip"/>
            <use href="#bottom_right_pip"/>
            <use href="#centre_left_pip"/>
            <use href="#centre_right_pip"/>
        </g>
    </defs>
    <use href="#dice_with_pips_1" x="10%" y="263" />
    <use href="#dice_with_pips_2" x="10%" y="413" />
    <use href="#dice_with_pips_3" x="10%" y="633" />
    <use href="#dice_with_pips_4" x="10%" y="783" />
    <use href="#dice_with_pips_5" x="10%" y="1233" />
    <text font-size="75" text-anchor="middle" fill="black" stroke="none" class="heavy-font">
        <tspan x="500" y="130">Picking a move</tspan>
    </text>
    <text font-size="50" text-anchor="left" fill="black" stroke="none">
        <tspan x="15%" y="280" >Player 1 starts.</tspan>
        <tspan x="15%" y="430" >Place 1 or more dice from your</tspan>
        <tspan x="15%" y="505" >dice cache into the tumbler.</tspan>
        <tspan x="15%" y="650" >Tumble the dice into the tray.</tspan>
        <tspan x="15%" y="800" >Choose 1 of the dice to be your</tspan>
        <tspan x="15%" y="875" >direction (corresponding to 1 of</tspan>
        <tspan x="15%" y="950" >the 6 direction hexagons around</tspan>
        <tspan x="15%" y="1025" >the board), and 1 to be your</tspan>
        <tspan x="15%" y="1100" >number of steps.</tspan>
        <tspan x="15%" y="1250" >These may be the same dice.</tspan>
    </text>
</svg></container>

    <text font-size="75" text-anchor="middle" fill="black" stroke="none" class="heavy-font">
        <tspan x="500" y="130">Starting positions</tspan>
    </text>
    <text font-size="50" text-anchor="left" fill="black" stroke="none">
        <tspan x="15%" y="280" >Player 1 starts.</tspan>
        <tspan x="15%" y="430" >Choose any pointy side up</tspan>
        <tspan x="15%" y="505" >dice on the board and turn it</tspan>
        <tspan x="15%" y="580" >to have your number face up.</tspan>
        <tspan x="15%" y="655" >This will be your piece for</tspan>
        <tspan x="15%" y="730" >the rest of the game.</tspan>
        <tspan x="15%" y="880" >The next player then does the</tspan>
        <tspan x="15%" y="955" >same.</tspan>
        <tspan x="15%" y="1105" >Once all players have</tspan>
        <tspan x="15%" y="1180" >claimed 1 dice each,</tspan>
        <tspan x="15%" y="1255" >standard turns start.</tspan>
    </text>

    </text>
    <text font-size="50" text-anchor="left" fill="black" stroke="none">
        <tspan x="15%" y="280" >Place 1 dice pointy side up in</tspan>
        <tspan x="15%" y="355" >each of the holes in the board.</tspan>
        <tspan x="15%" y="505" >Give a cache containing 12 dice</tspan>
        <tspan x="15%" y="580" >to each player.</tspan>
        <tspan x="15%" y="730" >Pass the tumbler and the</tspan>
        <tspan x="15%" y="805" >rules to player 1.</tspan>
        <tspan x="8%" y="955" >To aid memory, you may wish to</tspan>
        <tspan x="8%" y="1030" >rotate the board so that direction</tspan>
        <tspan x="8%" y="1105" >hexagon 1 points at player 1,</tspan>
        <tspan x="8%" y="1180" >direction hexagon 2 points at</tspan>
        <tspan x="8%" y="1255" >player 2, and so on.</tspan>

        <tspan x="15%" y="355" >playing area hexagons plus 6</tspan>
        <tspan x="15%" y="430" >numbered direction hexagons.</tspan>
        <tspan x="15%" y="580" >199 dice (127 + 12 per player).</tspan>
        <tspan x="15%" y="730" >6 dice caches (1 per player).</tspan>
        <tspan x="15%" y="880" >1 dice rolling tray.</tspan>
        <tspan x="15%" y="1030" >1 dice tumbler to roll from.</tspan>
        <tspan x="15%" y="1180" >1 spent dice bin.</tspan>

        <tspan x="15%" y="430" >direction. At each step, collect</tspan>
        <tspan x="15%" y="505" >any dice already present and</tspan>
        <tspan x="15%" y="580" >put it into your dice cache.</tspan>
        <tspan x="15%" y="730" >Empty the dice tray into the</tspan>
        <tspan x="15%" y="805" >spent dice bin.</tspan>
        <tspan x="15%" y="955" >If you have no dice in your</tspan>
        <tspan x="15%" y="1030" >cache, put your piece in the</tspan>

        <tspan x="15%" y="280" >onto a direction hexagon), put</tspan>
        <tspan x="15%" y="355" >your piece and all your cache</tspan>
        <tspan x="15%" y="430" >dice into the spent dice bin</tspan>
        <tspan x="15%" y="505" >and leave the game.</tspan>
        <tspan x="15%" y="655" >If your piece is collected by</tspan>
        <tspan x="15%" y="730" >another player, put all your</tspan>
        <tspan x="15%" y="805" >cache dice into their cache</tspan>
        <tspan x="15%" y="880" >and leave the game.</tspan>

        <tspan x="15%" y="1105" >player, you win!</tspan>
